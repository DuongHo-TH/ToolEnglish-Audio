<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Word</title>
<link rel="stylesheet" href="../bootstrap_5/css/bootstrap.min.css">
<link rel="stylesheet" href="../fontawesome-free-6.5.2-web/css/all.min.css">
<link rel="shortcut icon" type="image/png" href="../img/icon.jpg"/>

</head>
<body>
<div class=" border-en">
<a href="/"><button class="btn btn-success">Home</button></a>
 <h1>Tổng Số Từ Đã Được Học: <span th:text=" ${wordtotal}"></span></h1>
 <a href="/testIrregular"><button class="btn btn-success">Learn New Irregular Verbs</button></a>
 <a href="/testIrregulardahoc"><button class="btn btn-primary">Ôn Luyện Irregular Verbs Đã Được Học</button></a> 
<div class="container w-50 mt-5 ">
		<form action="/saveirregular"
			class="text-center form-control bg-secondary text-white"
			method="post" enctype="multipart/form-data">
			<h1>Create New IrregularVerb</h1>
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-user"></i></span> <input type="text" name="English"
					class="form-control" placeholder="Verb" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-lock"></i></span> <input type="text" name="phienam"
					class="form-control" placeholder="Phiên Âm" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-lock"></i></span> <input type="file" name="file"
					class="form-control" placeholder="Audio" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-user"></i></span> <input type="text" name="p1"
					class="form-control" placeholder="Verb_P1" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-lock"></i></span> <input type="text" name="phienamp1"
					class="form-control" placeholder="Phiên Âm P1" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-lock"></i></span> <input type="file" name="filep1"
					class="form-control" placeholder="Audio P1" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-user"></i></span> <input type="text" name="p2"
					class="form-control" placeholder="Verb_P2" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-lock"></i></span> <input type="text" name="phienamp2"
					class="form-control" placeholder="Phiên Âm P2" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-lock"></i></span> <input type="file" name="filep2"
					class="form-control" placeholder="Audio P2" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
				<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-lock"></i></span> <input type="text" name="Vietnamese"
					class="form-control" placeholder="Vietnamese" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>

			<button class="btn btn-primary pb-3 mb-5" type="submit">Create
			</button>
			<button class="btn btn-primary pb-3 mb-5" type="reset">Cancel
			</button>

		</form>
	</div>
	
	<table class="table border-end border-start">
		<thead class="table-dark">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Verb</th>
				<th scope="col">Phiên Âm</th>
				<th scope="col">Audio Verb</th>
				<th scope="col">Verb_P1</th>
				<th scope="col">Phiên Âm P1</th>
				<th scope="col">Audio Verb P1</th>
				<th scope="col">Verb_P2</th>
				<th scope="col">Phiên Âm P2</th>
				<th scope="col">Audio Verb P2</th>
				<th scope="col">Vietnamese</th>
				<th scope="col">Đã Học</th>
				<th scope="col">Active</th>
			</tr>
		</thead>
		<tbody th:each="item : ${item}">

			<tr>
				<td th:text="${item.id}"></td>
				<td th:text="${item.english}"></td>
				<td th:text="${item.phienam}"></td>
				<td><audio controls style="width: 200px; height: 25px">
				<source th:src="@{'../audio/' + ${item.amthanh}}" type="audio/mpeg">
				</audio></td>
				
				<td th:text="${item.p1}"></td>
				<td th:text="${item.phienamp1}"></td>
				<td><audio controls style="width: 200px; height: 25px">
				<source th:src="@{'../audio/' + ${item.amthanhp1}}" type="audio/mpeg">
				</audio></td>
				<td th:text="${item.p2}"></td>
				<td th:text="${item.phienamp2}"></td>
				<td><audio controls style="width: 200px; height: 25px">
				<source th:src="@{'../audio/' + ${item.amthanhp2}}" type="audio/mpeg">
				</audio></td>
				<td th:text="${item.vietnamese}"></td>
				<td th:text="${item.dahoc}"></td>
				<td>
				<a th:href="@{/editword(id=${item.id})}"><i class="fa-solid fa-check"></i></a> 
				<a th:href="@{/updateword(id=${item.id})}"><i class="fa-solid fa-pen-to-square"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
