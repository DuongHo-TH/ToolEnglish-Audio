<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="../bootstrap_5/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../fontawesome-free-6.5.2-web/css/all.min.css">
<link rel="shortcut icon" type="image/png" href="../img/icon.jpg" />
</head>
<body>
	<div class="container w-50">
		<a href="/"><button
				class="btn btn-primary">Home</button></a>
		<a href="/Irregular"><button class="btn btn-secondary">Irregular Verbs</button></a>
		<h3 th:text="${kqtrue}" class="text-success"></h3>
		<h3 th:text="${kqfalse}" class="text-danger"></h3>
		<h1 th:text="${word.vietnamese}"></h1>
		<h1 th:text="${word.english}" class="text-warning"></h1>
		<audio controls style="width: 500px; height: 50px;">
			<source th:src="@{'../audio/' + ${word.amthanh}}" type="audio/mpeg">
		</audio>



		<form action="/checkIrregulardahoc" method="post">

			<input type="hidden" th:field="*{word.id}" />
			 <input type="hidden" th:field="*{word.english}" /> 
			 <input type="hidden" th:field="*{word.vietnamese}" />
			  <input type="hidden" th:field="*{word.phienam}" />
			  <input type="hidden" th:field="*{word.p1}" />
				<input type="hidden" th:field="*{word.phienamp1}" />
				<input type="hidden" th:field="*{word.p2}" />
				<input type="hidden" th:field="*{word.phienamp2}" />
				<input type="hidden" th:field="*{word.amthanh}" />
				<input type="hidden" th:field="*{word.amthanhp1}" />
				<input type="hidden" th:field="*{word.amthanhp2}" /> 
				<input type="hidden"th:field="*{word.dahoc}" />
			<div class="col-6 mt-3 mb-3">
			<h5>Phân từ 1</h5>
				<audio class="an" controls style="width: 500px; height: 50px; display:none;">
					<source th:src="@{'../audio/' + ${word.amthanhp1}}"
						type="audio/mpeg">
				</audio>
				<input type="text" class="form-control" name="extraInput"
					placeholder="Extra Input Verb_P2" autofocus autocomplete="off" />
				<h1 class="an text-danger" style="display: none"
					th:text="${word.p1}"></h1>
				<br>
				<h1 class="an text-success" style="display: none"
					th:text="${word.phienamp1}"></h1>
			</div>
			
			<div class="col-6 mt-3 mb-3">
			    <h5>Phân từ 2</h5>
				<audio class="an" controls style="width: 500px; height: 50px; display:none;">
				<source th:src="@{'../audio/' + ${word.amthanhp2}}"
				type="audio/mpeg">
				</audio>
				<input type="text" class="form-control" name="extraInput2"
				placeholder="Extra Input Verb_P3" autofocus autocomplete="off" />
				<h1 class="an text-danger" style="display: none"
					th:text="${word.p2}"></h1>
				<br>
				<h1 class="an text-success" style="display: none"
					th:text="${word.phienamp2}"></h1>
			</div>
			<button type="submit" class="btn btn-success col-3">Submit</button>
		</form>
		<button class="btn btn-secondary" id="showall">Kiểm Tra Kết
			Quả</button>
			<button class="btn btn-secondary" id="hiddenall">Ẩn Kết Quả</button>
	</div>

	<script type="text/javascript">
		const myButton = document.getElementById('showall');
		const myclass = document.getElementsByClassName("an");
		myButton.addEventListener('click', function() {
			for (let i = 0; i < myclass.length; i++) {
				myclass[i].style.display = 'table-cell';
			}
		});
		const myButtonhidden = document.getElementById('hiddenall');
		const myclasshidden = document.getElementsByClassName("an");
		myButtonhidden.addEventListener('click', function() {
			for (let i = 0; i < myclasshidden.length; i++) {
				myclasshidden[i].style.display = 'none';
			}
		});
	</script>
</body>
</html>
