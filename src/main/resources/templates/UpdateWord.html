<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Word</title>
<link rel="stylesheet" href="../bootstrap_5/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../fontawesome-free-6.5.2-web/css/all.min.css">
	<link rel="shortcut icon" type="image/png" href="../img/icon.jpg"/>
</head>
<body>
	<div class="container w-50 mt-5 ">
		<form th:action="@{/addnewword}"
		th:object="${word}"
			class="text-center form-control bg-secondary text-white"
			method="post" enctype="multipart/form-data">
			<h1>Update Word</h1>
			<input th:field="*{id}" type="hidden">
			<input th:field="*{newdate}" type="hidden">
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-user"></i></span> <input type="text"th:field="*{english}"
					class="form-control" placeholder="English" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>

			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-lock"></i></span> <input type="text" th:field="*{vietnamese}"
					class="form-control" placeholder="Vietnamese" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-lock"></i></span> <input type="text" th:field="*{phienam}"
					class="form-control" placeholder="PhiÃªn Ãm" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-lock"></i></span> <input type="text" name="loaitu" th:field="*{loaitu}"
					class="form-control" placeholder="Loại Từ" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="input-group flex-nowrap pb-3">
				<span class="input-group-text" id="addon-wrapping"><i
					class="fa-solid fa-lock"></i></span> <input type="file" name="file" 
					class="form-control" placeholder="Audio" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>

			<button class="btn btn-primary pb-3 mb-5" type="submit">Update
			</button>
			<button class="btn btn-primary pb-3 mb-5" type="reset">Cancel
			</button>

		</form>
	</div>
</body>
</html>
